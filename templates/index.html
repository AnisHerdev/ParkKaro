{%extends 'base.html' %}
{%block nav%}
<a href="/logout">Logout</a>
{%endblock%}
{%block body%}
<form action="/" method="POST">
<div class="location-container">
  {% for locat in loca %}
  <p>{{locat}}</p>
  {%endfor%}
  <h2>Select Your Location</h2>
  <select name="location" id="location">
    <option value="">--Choose a location--</option>
    <option value="downtown">Pattanagare</option>
    <option value="airport">Kormangla</option>
    <option value="mall">Lulu mall</option>
  </select>
  <button onclick="findSpot()">Find Spot</button>
  <p id="message"></p>
  <input type="submit" value="Search Location">
</div>
</form>
<script>
  function findSpot() {
    const location = document.getElementById('location').value;
    const message = document.getElementById('message');
    if (location) {
      message.textContent = `Finding a parking spot near ${location}...`;
    } else {
      message.textContent = "Please select a location.";
    }
  }
  </script>
{%endblock%}
